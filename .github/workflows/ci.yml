name: CI

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v1
        with:
          go-version: "1.19"
      - run: |
          make test
          make test
          exit 1
          make test
